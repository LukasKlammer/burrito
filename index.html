<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzerando - Pizza Burrito</title>
    <link rel="icon" type="image/x-icon" href="img/pizzerando_logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="templates.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body onload="init()">
    <header>
        <img class="header-logo" src="img/pizzerando.png" alt="">
        <a class="header-location" href="#">Dantestraße 12, 39031 Bruneck - Italy</a>
        <div>
            <img class="language-icon" src="img/Flag_of_Germany.png" alt="">
            <img class="menu-icon" src="img/hamburger_menu_white.png" alt="">
        </div>
    </header>
    <main>
        <div class="restaurant-container">
            <div class="restaurant-header">
                <img class="meal-image" src="img/pizza.jpg" alt="">
                <img class="restaurant-logo" restaurant-logo src="img/pizza_burrito_logo.png" alt="">
            </div>
            <div class="dishes-container">
                <h2>Pizza Burrito</h2>
                <h3 class="dishes-undertitle">Unsere besten Pizzen</h3>
                <div id="dishes">
                    <div onclick="addToBasket(0)">
                        <div class="dish">
                            <h4>Pizza Burrito</h4>
                            <p>mit Mozzarella Bufala</p>
                            <span class="dish-price">6,70 €</span>
                            <img src="img/add.png" class="add-icon" alt="addToBasket">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="basket">
            <h3>Warenkorb</h3>
            <div id="basket-container">
                Hier rendern wir den Basket rein
            </div>
        </div>
    </main>
    <footer>
        <a href="#">Impressum</a>
        <a href="#">Datenschutz</a>
        <a href="#">Cookies</a>
        <a href="#">Feedback</a>
    </footer>
</body>

</html>
