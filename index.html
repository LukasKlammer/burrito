<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzerando - Pizza Burrito</title>
    <link rel="icon" type="image/x-icon" href="img/pizzerando_logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="models/dish.class.js"></script>
    <script src="models/basketelement.class.js"></script>
    <script src="script.js"></script>
    <script src="templates.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body onload="init()">
    <header>
        <img class="header-logo" src="img/pizzerando.png" alt="">
        <a class="header-location mobile-d-none" href="#">Dantestraße 12, 39031 Bruneck - Italy</a>
        <div>
            <img class="language-icon" src="img/Flag_of_Germany.png" alt="">
            <img class="menu-icon" src="img/hamburger_menu_white.png" alt="">
        </div>
    </header>
    <main>
        <div class="restaurant-container" id="restaurant-container" class="d-none">
            <div class="restaurant-header">
                <img class="meal-image" src="img/pizza.jpg" alt="">
                <img class="restaurant-logo" restaurant-logo src="img/pizza_burrito_logo.png" alt="">
            </div>
            <div class="dishes-container">
                <h2 class="restaurant-headline">Pizza Burrito</h2>
                <h3 class="restaurant-undertitle">Unsere besten Pizzen</h3>
                <div id="dishes">
                    <img class="loading-image" src="img/loading.png" alt="">
                </div>
            </div>
            <button class="btn btn-primary btn-open-basket" id="open-basket-button" onclick="openBasket()">Warenkorb (xxxx €)</button>
        </div>
        <div class="basket d-none" id="basket">
            <div class="sticky-basket-content">
                <div class="basket-header-close">
                    <h3 class="basket-header">Warenkorb</h3>
                    <button type="button" onclick="closeBasket()" class="btn-close show-mobile" aria-label="Close"></button>
                </div>
                <div id="basket-container">
                    <img class="loading-image" src="img/loading.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="#">Impressum</a>
        <a href="#">Datenschutz</a>
        <a href="#">Cookies</a>
        <a href="#">Feedback</a>
    </footer>
</body>

</html>
